name: Build GalaxyOS ISO

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  ISO_NAME: GalaxyOS-GalaxyBook5

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm --needed archiso git base-devel linux-headers

      - name: Prepare Samsung driver
        run: |
          mkdir -p profile/airootfs/opt/drivers
          git clone --depth 1 https://github.com/Huttysam/samsung-galaxybook-linux-unified.git profile/airootfs/opt/drivers/samsung-galaxybook

      - name: Build ISO
        run: |
          cd profile
          mkarchiso -v -w /tmp/archiso-tmp -o ../out .

      - name: Rename ISO
        run: |
          cd out
          mv *.iso "${ISO_NAME}-$(date +%Y.%m.%d).iso"

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: out/*.iso
          retention-days: 30
