name: Build GalaxyOS ISO

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  ISO_NAME: GalaxyOS-GalaxyBook5

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm --needed archiso git base-devel linux-headers \
            syslinux dosfstools e2fsprogs squashfs-tools grub

      - name: Prepare Samsung driver
        run: |
          mkdir -p profile/airootfs/opt/drivers
          git clone --depth 1 https://github.com/Huttysam/samsung-galaxybook-linux-unified.git profile/airootfs/opt/drivers/samsung-galaxybook

      - name: Build ISO (using releng base)
        run: |
          # Use Archiso's default profile (has all boot files)
          cp -r /usr/share/archiso/configs/releng /tmp/galaxyos-build
          
          # REPLACE packages with your custom list
          cp profile/packages.x86_64 /tmp/galaxyos-build/packages.x86_64
          
          # REPLACE pacman.conf with your custom repo
          cp profile/pacman.conf /tmp/galaxyos-build/pacman.conf
          
          # REPLACE profiledef.sh with your settings
          cp profile/profiledef.sh /tmp/galaxyos-build/profiledef.sh
          
          # MERGE your custom files into airootfs
          cp -r profile/airootfs/* /tmp/galaxyos-build/airootfs/
          
          # Build the ISO
          cd /tmp/galaxyos-build
          mkarchiso -v -w /tmp/archiso-tmp -o $GITHUB_WORKSPACE/out .

      - name: Rename ISO
        run: |
          cd out
          mv *.iso "${ISO_NAME}-$(date +%Y.%m.%d).iso"

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: out/*.iso
          retention-days: 30
