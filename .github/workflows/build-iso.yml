name: Build GalaxyOS ISO

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  ISO_NAME: GalaxyOS-GalaxyBook5

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm --needed archiso git base-devel linux-headers

      - name: Prepare Samsung driver
        run: |
          mkdir -p profile/airootfs/opt/drivers
          git clone --depth 1 https://github.com/Huttysam/samsung-galaxybook-linux-unified.git profile/airootfs/opt/drivers/samsung-galaxybook

      - name: Build ISO
        run: |
          # Use Archiso's RELENG profile (has working pacman.conf, boot files, etc.)
          cp -r /usr/share/archiso/configs/releng /tmp/galaxyos-build
          
          # Replace packages with your Galaxy Book list
          cp profile/packages.x86_64 /tmp/galaxyos-build/packages.x86_64
          
          # Merge your custom files (scripts, configs, calamares)
          cp -r profile/airootfs/* /tmp/galaxyos-build/airootfs/
          
          # Update ISO metadata (keep releng's working config, just change names)
          sed -i 's/iso_name="arch"/iso_name="galaxyos"/' /tmp/galaxyos-build/profiledef.sh
          sed -i 's/iso_label="ARCH_\\$(date +%Y%m)"/iso_label="GALAXYOS_\\$(date +%Y%m)"/' /tmp/galaxyos-build/profiledef.sh
          sed -i 's/iso_publisher="Arch Linux <https:\/\/archlinux.org>"/iso_publisher="GalaxyOS Team"/' /tmp/galaxyos-build/profiledef.sh
          sed -i 's/iso_application="Arch Linux Live\/Rescue CD"/iso_application="GalaxyOS for Galaxy Book 5 360"/' /tmp/galaxyos-build/profiledef.sh
          
          # Initialize pacman keyring (fixes signature errors)
          pacman-key --init
          pacman-key --populate archlinux
          
          # Build
          cd /tmp/galaxyos-build
          mkarchiso -v -w /tmp/archiso-tmp -o $GITHUB_WORKSPACE/out .

      - name: Rename ISO
        run: |
          cd out
          mv *.iso "${ISO_NAME}-$(date +%Y.%m.%d).iso"

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: out/*.iso
          retention-days: 30
