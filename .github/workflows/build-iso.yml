name: Build GalaxyOS ISO

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

env:
  ISO_NAME: GalaxyOS-GalaxyBook5

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm --needed archiso git base-devel linux-headers

      - name: Build ISO
        run: |
          # 1. Use Archiso's RELENG profile (has all boot files)
          cp -r /usr/share/archiso/configs/releng /tmp/galaxyos-build
          
          # 2. Replace packages with your Galaxy Book list
          cp profile/packages.x86_64 /tmp/galaxyos-build/packages.x86_64
          
          # 3. Copy your pacman config
          cp profile/pacman.conf /tmp/galaxyos-build/pacman.conf
          
          # 4. Merge your custom files (scripts, configs, calamares)
          cp -r profile/airootfs/* /tmp/galaxyos-build/airootfs/
          
          # 5. Copy your profile metadata (ISO name, etc.)
          cp profile/profiledef.sh /tmp/galaxyos-build/profiledef.sh
          
          # 6. Build
          cd /tmp/galaxyos-build
          mkarchiso -v -w /tmp/archiso-tmp -o $GITHUB_WORKSPACE/out .

      - name: Rename ISO
        run: |
          cd out
          mv *.iso "${ISO_NAME}-$(date +%Y.%m.%d).iso"

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ISO_NAME }}
          path: out/*.iso
          retention-days: 30
